<html>

<head></head>

<body>
    <script type="text/javascript">
    var statusText="";
        function handleClientLoad() {
            // Loads the client library and the auth2 library together for efficiency.
            // Loading the auth2 library is optional here since `gapi.client.init` function will load
            // it if not already loaded. Loading it upfront can save one network request.
            gapi.load('client:auth2', initClient);
        }

        function initClient() {
            // Initialize the client with API key and People API, and initialize OAuth with an
            // OAuth 2.0 client ID and scopes (space delimited string) to request access.
            gapi.client.init({
                apiKey: 'AIzaSyCD1ugK3SbKB3BLBBA4u3M96EwtsyB0fI4',
                //discoveryDocs: ["https://people.googleapis.com/$discovery/rest?version=v1"],
                clientId: '858976792314-o5ctfle20f5php5pshg78jij5rsi5gcd.apps.googleusercontent.com',
                scope: "https://www.googleapis.com/auth/calendar https://www.googleapis.com/auth/calendar.events https://www.googleapis.com/auth/calendar.events.readonly https://www.googleapis.com/auth/calendar.readonly"
            }).then(function () {
                // Listen for sign-in state changes.
                gapi.auth2.getAuthInstance().isSignedIn.listen(updateSigninStatus);

                // Handle the initial sign-in state.
                updateSigninStatus(gapi.auth2.getAuthInstance().isSignedIn.get());
            });
        }

        function updateSigninStatus(isSignedIn) {
            // When signin status changes, this function is called.
            // If the signin status is changed to signedIn, we make an API call.
            if (isSignedIn) {
                loadClient();
                statusText +="Bejelentkezve!<br>";
            }
        }

        function handleSignInClick(event) {
            // Ideally the button should only show up after gapi.client.init finishes, so that this
            // handler won't be called before OAuth is initialized.
            gapi.auth2.getAuthInstance().signIn();
        }

        function handleSignOutClick(event) {
            gapi.auth2.getAuthInstance().signOut();
        }

        function loadClient() {
            return gapi.client.load("https://content.googleapis.com/discovery/v1/apis/calendar/v3/rest")
                .then(function () {
                    console.log("GAPI client loaded for API");
                    statusText += "CalendarAPI betöltve!";
                    //makeApiCall();
                },
                    function (err) { 
                        console.error("Error loading GAPI client for API", err);
                        statusText += "CalendarAPI Hiba!";
                    });

        }

        function makeApiCall() {
            // Make an API call to the People API, and print the user's given name.

            return gapi.client.calendar.events.list({
                "calendarId": "ninjonupdate@gmail.com"
            })
                .then(function (response) {
                    // Handle the results here (response.result has the parsed body).
                    console.log("Response", response);
                    

                },
                    function (err) { console.error("Execute error", err); });
        }
        function summaryCallback(calendarName) {
            return gapi.client.calendar.calendars.insert({
                "resource": {
                    "summary": calendarName,
                    "timeZone": "Europe/Budapest"
                }
            })
                .then(function (response) {
                    // Handle the results here (response.result has the parsed body).
                    console.log("Response", response.result);
                },
                    function (err) { console.error("Execute error", err); });
                    makeApiCall();
        }
        
    </script>
    <script async defer src="https://apis.google.com/js/api.js" onload="this.onload=function(){};handleClientLoad()"
        onreadystatechange="if (this.readyState === 'complete') this.onload()">
        </script>
  <div id="notification"></div>
    <button id="signin-button" onclick="handleSignInClick()">Sign In</button>
    <button id="signout-button" onclick="handleSignOutClick()">Sign Out</button>
    
    <form id="frm1">
        Add meg a naptár nevét: <input type="text" name="fname" value=""><br>
        <input type="submit" onclick="myFunction()" value="Létrehozás">
      </form> 

      

      <script>
          document.getElementById("notification").innerHTML= statusText;
        function myFunction() {
          var x = document.getElementById("frm1");
          var text = "";
          var i;
          for (i = 0; i < x.length-1 ;i++) {
            text += x.elements[i].value;
          }
          summaryCallback(text);
        }
        </script>



</body>

</html>
