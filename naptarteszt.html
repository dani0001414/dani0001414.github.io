<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta charset="utf-8">
    <script id="main_js" type="text/javascript" src="mmsettings.js"></script>
</head>

<body>
    <script type="text/javascript">

    </script>

    <script async defer src="https://apis.google.com/js/api.js" onload="this.onload=function(){};handleClientLoad()"
        onreadystatechange="if (this.readyState === 'complete') this.onload()">
        </script>

    <div id="notification"></div>
    <button id="signin-button" onclick="handleSignInClick()">Sign In</button>
    <button id="signout-button" onclick="handleSignOutClick()">Sign Out</button>

    <form id="frm1" onsubmit="return false">
        Add meg a naptár nevét: <input type="text" name="fname" value=""><br>
        <input type="submit" onclick="myFunction()" value="Létrehozás">
    </form>



    <script>

        function myFunction() {
            var x = document.getElementById("frm1");
            var text = "";
            var i;
            for (i = 0; i < x.length - 1; i++) {
                text += x.elements[i].value;
            }
            calendarCreator(text);
            document.getElementById("notification").innerHTML = "Töltődik... Ne zárd be az ablakot!";
        }
    </script>



</body>

</html>
